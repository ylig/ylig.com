      function init() {
        Tabletop.init( { key: publicSpreadsheetUrl,
                         callback: showInfo,
                         simpleSheet: true } )
      }

      function showInfo(data, tabletop) {
        var HTMLBlob = "";

        for( var i=0; i < data.length; i++) {
          if( data[i] ) {
            HTMLBlob += '<div class="row">';
            if( data[i].inspiration == "" ) {
              HTMLBlob += '<div class="col-xs-12 text-center">';
              HTMLBlob += '<img class="img-responsive" src="' + data[i].logo + '">';
              HTMLBlob += '</div>';
            } else {
              HTMLBlob += '<div class="col-xs-6 text-center">';
              HTMLBlob += '<img class="img-responsive"  src="' + data[i].logo + '">';
              HTMLBlob += '</div><div class="col-xs-6 text-center">';
              HTMLBlob += '<a href="' + data[i].inspirationURL + '"><img class="img-responsive"  src="' + data[i].inspiration + '"></a>';
              HTMLBlob += '</div>';
            }
            HTMLBlob += '</div>';
          }
        };

        document.getElementById("logos").innerHTML = HTMLBlob;
      }

      window.addEventListener('DOMContentLoaded', init)
    </script>
